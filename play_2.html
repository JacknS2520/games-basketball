<!DOCTYPE html>
<html>
    <head>
        <title>Basketball - 2 Player</title>
        <script>
            function character() {
                const canvas = document.getElementById('canvas');
                const player1 = canvas.getContext('2d');
                const player2 = canvas.getContext('2d');

                // create players
                player1.beginPath();
                player1.arc(100, 100, 20, 0, 2 * Math.PI);
                player1.fillStyle = 'blue';
                player1.fill();
                player1.closePath();
                const player1team = 'blue';

                player2.beginPath();
                player2.arc(200, 100, 20, 0, 2 * Math.PI);
                player2.fillStyle = 'red';
                player2.fill();
                player2.closePath();
                const player2team = 'red';

                // move players

            }
        </script>
    </head>
    <body style="background-image: url(Basketball\ Court\(game\).png);">
        <canvas id="canvas" width="100vh" height="100vh" style="background-color: transparent;">
            <script>
                character();
            </script>
        </canvas>
    </body>
</html>
