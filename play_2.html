                player2.fill();

                const player2team = 'red';

            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="100vh" height="100vh">
            <img src="Basketball Court(main).png" alt="Basketball Court" style="width: 100%; height: 100%;">

    </body>
</html>
