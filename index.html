<!DOCTYPE html>
<html>
    <head>
        <title>Basketball</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script>
            function startscript() {
                // Create main container
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.flexDirection = 'column';
                div.style.color = 'white';
                div.style.alignItems = 'center';
                div.style.justifyContent = 'center';
                div.style.background = 'rgba(0,0,0,0.5)';
                div.style.padding = '40px';
                div.style.borderRadius = '16px';

                // Title
                const h1 = document.createElement('h1');
                h1.innerText = 'Basketball';
                div.appendChild(h1);

                // Description
                const p = document.createElement('p');
                p.innerText = 'This game is computers only';
                div.appendChild(p);

                // Start Game Button
                const button = document.createElement('button');
                button.innerText = 'Start Game';
                button.style.margin = '20px';
                div.appendChild(button);

                // Player selection elements (hidden initially)
                const selectDiv = document.createElement('div');
                selectDiv.style.display = 'none';
                selectDiv.style.flexDirection = 'column';
                selectDiv.style.alignItems = 'center';

                const selectH1 = document.createElement('h1');
                selectH1.innerText = 'Select Player #';
                selectDiv.appendChild(selectH1);

                const btn1 = document.createElement('button');
                btn1.id = 'player1';
                btn1.innerText = '1 Player';
                btn1.style.margin = '10px';
                selectDiv.appendChild(btn1);

                const btn2 = document.createElement('button');
                btn2.id = 'player2';
                btn2.innerText = '2 Player';
                btn2.style.margin = '10px';
                selectDiv.appendChild(btn2);

                div.appendChild(selectDiv);

                // Loading animation (hidden initially)
                const loadingDiv = document.createElement('div');
                loadingDiv.style.display = 'none';
                loadingDiv.style.marginTop = '20px';
                const loadingH1 = document.createElement('h1');
                loadingDiv.appendChild(loadingH1);
                div.appendChild(loadingDiv);

                document.body.appendChild(div);

                // Button event handlers
                button.onclick = function() {
                    button.style.display = 'none';
                    p.style.display = 'none';
                    selectDiv.style.display = 'flex';
                };

                function showLoadingAndRedirect(players) {
                    selectDiv.style.display = 'none';
                    loadingDiv.style.display = 'block';
                    let frames = ['|', '/', '-', '\\', '|', '/', '-', '\\'];
                    let i = 0;
                    loadingH1.innerText = 'Loading... ' + frames[i];
                    let interval = setInterval(function() {
                        i = (i + 1) % frames.length;
                        loadingH1.innerText = 'Loading... ' + frames[i];
                    }, 100);
                    setTimeout(function() {
                        clearInterval(interval);
                        window.location.href = 'play_' + players + '.html';
                    }, 1200);
                }

                btn1.onclick = function() {
                    showLoadingAndRedirect(1);
                };
                btn2.onclick = function() {
                    showLoadingAndRedirect(2);
                };
            }
        </script>
        <style>
            body {
                background-image: url('Basketball Court(main).png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }
            button {
                font-size: 1.2em;
                padding: 10px 30px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                background: #ff9800;
                color: #fff;
                transition: background 0.2s;
            }
            button:hover {
                background: #e65100;
            }
        </style>
    </head>
    <body onload="startscript()">
    </body>
</html>
